<div class="user-container">
  <h1>User List</h1>
  <table class="user-table">
    <thead>
      <tr>
        <th>No</th>
        <th>Name</th>
        <th>Mobile No</th>
        <th>Email ID</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td>{{ user.no }}</td>
        <td>{{ user.name }}</td>
        <td>{{ user.mobileno }}</td>
        <td>{{ user.emailid }}</td>
        <td>
          <button class="edit-btn" (click)="onEditClick(user)" title="edit">
            Edit
          </button>
          <button [routerLink]="['/user']" [queryParams]="{name:'Ashish Samuel',active:true}">static queryparammap naviagtation</button>
        </td>
        <td>
          <button class="delete-btn" (click)="onDeleteClick(user)" title="Delete">
            ğŸ—‘ï¸
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<div>
  <router-outlet></router-outlet>
</div>
